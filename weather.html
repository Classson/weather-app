<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Checker</title>
  <!-- custom css stylesheet -->
  <link rel="stylesheet" href="weather.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="overlay">
    <h2>Hang Tight I'm Getting Your Weather</h2>
    <img id="catFace" src="https://www.dreamalittlebigger.com/wp-content/uploads/2015/04/003-marla-dressed-up-cat-face-art-dreamalittlebigger.jpg" alt="cat face spinning with sunglasses">
  </div>
  <div class="container">
    <h1>What's it like out there?</h1>
  <br>
  <br>
  <div>
    <div>
    </div>
    <div>
      <h3>The current temperature in <span id="currentLoc">Oz</span> is <span id="currentTemp">0</span></h3>
      <img id="w_icon" src="" alt="current weather">
    </div>
    <div>
    </div>
  </div>
  <div>
    <div>
    </div>
    <div>
      <button class="fahrenheit-button" onclick="fConvertFunct()"> &deg;F </button>
      <button class="celsius-button" onclick="cConvertFunct()"> &deg;C </button>
    </div>
    <div>
    </div>
  </div>
  <footer>
    <p>Weather data from <a href="https://www.wunderground.com">WeatherUnderground</a></p>
  </footer>
<script src="weather.js"></script>
</body>
</html>
